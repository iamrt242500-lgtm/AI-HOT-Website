# ─────────────────────────────────────────────────────────────────────────────
# Pulse – Production Docker Compose
# Usage:
#   docker compose -f docker-compose.prod.yml up --build -d
# ─────────────────────────────────────────────────────────────────────────────

services:
  # ── PostgreSQL ───────────────────────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: pulse_postgres_prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pulse_db}
      POSTGRES_USER: ${POSTGRES_USER:-pulse_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pulse_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pulse_user} -d ${POSTGRES_DB:-pulse_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pulse_net

  # ── Backend API (FastAPI) ────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pulse_backend_prod
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-pulse_user}:${POSTGRES_PASSWORD:-pulse_password}@postgres:5432/${POSTGRES_DB:-pulse_db}
      API_HOST: 0.0.0.0
      API_PORT: "8000"
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: "60"
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 2"
    networks:
      - pulse_net

  # ── Frontend (Next.js) ──────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    container_name: pulse_frontend_prod
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    networks:
      - pulse_net

volumes:
  postgres_data:

networks:
  pulse_net:
    driver: bridge
