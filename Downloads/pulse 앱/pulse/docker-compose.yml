services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pulse_postgres
    environment:
      POSTGRES_DB: pulse_db
      POSTGRES_USER: pulse_user
      POSTGRES_PASSWORD: pulse_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pulse_user -d pulse_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pulse_backend
    environment:
      DATABASE_URL: postgresql+psycopg://pulse_user:pulse_password@postgres:5432/pulse_db
      API_HOST: 0.0.0.0
      API_PORT: 8000
      FRONTEND_URL: http://localhost:3000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: >
      sh -c "alembic upgrade head && 
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  postgres_data:
