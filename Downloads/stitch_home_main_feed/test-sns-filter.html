<!DOCTYPE html>
<html>
<head>
    <title>SNS Company Filter Test</title>
    <script src="api-client.js"></script>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: monospace;
            padding: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            background: #4a9fff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #2547f4;
        }
        .results {
            margin-top: 20px;
            border: 1px solid #333;
            padding: 20px;
            border-radius: 5px;
            background: #1a1a1a;
        }
        pre {
            overflow-x: auto;
            max-height: 400px;
        }
    </style>
</head>
<body>
    <h1>üß™ SNS Company Filter Test</h1>
    
    <div>
        <button onclick="testCompany('openai')">OpenAI</button>
        <button onclick="testCompany('google')">Google AI</button>
        <button onclick="testCompany('deepmind')">DeepMind</button>
        <button onclick="testCompany('anthropic')">Anthropic</button>
        <button onclick="testCompany('meta')">Meta AI</button>
        <button onclick="testCompany('mistral')">Mistral AI</button>
        <button onclick="testCompany('all')">All Companies</button>
    </div>

    <div class="results" id="results">Click a button to test...</div>

    <script>
        async function testCompany(company) {
            console.log(`Testing company: ${company}`);
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<p>Loading ${company}...</p>`;

            try {
                let data;
                if (company === 'all') {
                    data = await newsAPI.getSNSArticles(1, 6);
                } else {
                    data = await newsAPI.getSNSByCompany(company, 1, 6);
                }

                console.log(`Success for ${company}:`, data);
                
                resultsDiv.innerHTML = `
                    <h2>‚úÖ ${company.toUpperCase()}</h2>
                    <p>Count: ${data.count}</p>
                    <p>Total: ${data.total}</p>
                    <p>Total Pages: ${data.totalPages}</p>
                    <pre>${JSON.stringify(data.articles, null, 2)}</pre>
                `;
            } catch (error) {
                console.error(`Error for ${company}:`, error);
                resultsDiv.innerHTML = `
                    <h2>‚ùå Error for ${company}</h2>
                    <p style="color: #ff6b6b;">${error.message}</p>
                    <pre>${error.stack}</pre>
                `;
            }
        }
    </script>
</body>
</html>
