<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI HOT NEWS - Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: Arial; }
        header { background: #111; padding: 15px; border-bottom: 1px solid #333; }
        main { padding: 20px; }
        .news-card { background: #1a1a1a; padding: 15px; margin: 10px 0; border: 1px solid #333; border-radius: 8px; }
        .news-card h3 { margin: 10px 0; color: #4a9fff; }
        .news-card p { margin: 10px 0; font-size: 14px; color: #888; }
        .status-top { position: fixed; top: 0; left: 0; right: 0; background: #2a9f1d; color: white; padding: 8px; text-align: center; font-size: 12px; z-index: 1001; }
    </style>
</head>
<body>
    <div id="statusBar" class="status-top">Initializing...</div>
    
    <header>
        <h1>ðŸ”¥ AI HOT NEWS</h1>
    </header>
    
    <main>
        <h2>Featured News</h2>
        <div id="newsList">Loading...</div>
    </main>
    
    <script src="api-client.js"></script>
    <script>
        const app = {
            async init() {
                const status = document.getElementById('statusBar');
                try {
                    status.textContent = 'Loading news...';
                    const data = await newsAPI.getLatestNews(1, 5);
                    const news = data.news || [];
                    
                    const html = news.map(article => `
                        <div class="news-card">
                            <h3>${article.title || 'Untitled'}</h3>
                            <p>${article.summary || 'No summary'}</p>
                            <small>Source: ${article.source || 'Unknown'}</small>
                        </div>
                    `).join('');
                    
                    document.getElementById('newsList').innerHTML = html;
                    status.textContent = 'âœ… Loaded!';
                    status.style.backgroundColor = '#4caf50';
                    setTimeout(() => status.style.display = 'none', 2000);
                } catch (error) {
                    console.error('Error:', error);
                    status.textContent = `âŒ Error: ${error.message}`;
                    status.style.backgroundColor = '#f44336';
                }
            }
        };
        
        window.addEventListener('load', () => app.init());
    </script>
</body>
</html>
